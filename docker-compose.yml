services:
  postgres:
    image: postgres:15-alpine
    container_name: pms-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: pms-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "${PORT_PGADMIN}:80"
    depends_on:
      - postgres

  user_service:
    image: ${DOCKER_REGISTRY-}userservice
    build:
      context: ./user_service
      dockerfile: Dockerfile
    depends_on:
      - postgres
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      # Uses the variables from .env to build the connection string dynamically
      - ConnectionStrings__DefaultConnection=Host=${POSTGRES_HOST};Port=${POSTGRES_PORT};Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
    ports:
      - "${PORT_USER_SERVICE}:8080"

  team_service:
    image: ${DOCKER_REGISTRY-}teamservice
    build:
      context: ./team_service
      dockerfile: Dockerfile
    depends_on:
      - postgres
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=${POSTGRES_HOST};Port=${POSTGRES_PORT};Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
    ports:
      - "${PORT_TEAM_SERVICE}:8080"

  task_service:
    image: ${DOCKER_REGISTRY-}taskservice
    build:
      context: ./task_service
      dockerfile: Dockerfile
    depends_on:
      - postgres
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=${POSTGRES_HOST};Port=${POSTGRES_PORT};Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
      # Make sure 'GCP__BucketName' is actually needed, or define it in .env if you want to hide it
      - GCP__BucketName=your-google-bucket-name
    ports:
      - "${PORT_TASK_SERVICE}:8080"

  frontend:
    image: ${DOCKER_REGISTRY-}frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
      # CRITICAL: This passes the variables to the build process so Vite can "bake" them in
      args:
        VITE_USER_API_URL: ${VITE_USER_API_URL}
        VITE_TEAM_API_URL: ${VITE_TEAM_API_URL}
        VITE_TASK_API_URL: ${VITE_TASK_API_URL}
    ports:
      - "${PORT_FRONTEND}:5004"
    depends_on:
      - user_service
      - team_service
      - task_service

volumes:
  postgres_data: